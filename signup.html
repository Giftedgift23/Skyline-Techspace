<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/New Googleform/signup.css">

    <script src="https://kit.fontawesome.com/3e70b2f6a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <h1>Create an Account</h1>
            <p>Sign up with your social media account account or email address</p>
            
            <!-- here is my div for social buttons -->
            <div class="social">
                <a href="facebook" class="facebook"> <span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>

                <a href="twitter" class="twitter"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>

                <a href="google" class="google"><span><i class="fa-brands fa-google"></i></span>Google</a>
            </div>
            
            <div class="divider">
                <span class="divider-btn">Or</span>
            </div>

            <!-- here is my form div -->

            <div class="form-main">
                <form action="actionpage">

                    <div class="form-class">
                        <span><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" id="username" placeholder="username">
                    </div>

                    <div class="form-class">
                        <span><i class="fa-solid fa-at"></i></span>
                        <input type="email" name="email" id="email" placeholder="email address">
                    </div>

                    <div class="form-class">
                        <span><i class="fa-solid fa-phone"></i></span>
                        <input type="tel" name="phone" id="phone" placeholder="phone number">
                    </div>
                    
                    <div class="form-class">
                        <span><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                   
                    <div class="form-class">
                        <span><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" id="password" placeholder="confirm password">
                    </div>

                    <div class="sign-up">
                        <input type="submit" value="Sign Up">
                    </div>

                </form>

            </div>


        </div>



    </div>
</body>
</html>
